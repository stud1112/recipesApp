<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a 
                class="list-group-item"
                *ngFor="let ing of (ingredients | async).ingredients; let i = index"
                (click)="onLoadItem(i)"
            >
                {{ ing.name }} ({{ ing.amount }})
            </a>
        </ul>
    </div>
</div>
